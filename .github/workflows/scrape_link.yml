# .github/workflows/scrape_link.yml

name: Scrape Live Stream Link Hourly

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at minute 0 (UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_stream.py

      - name: Commit and push updated M3U8 file
        # This step will commit the 'cctv5_live.m3u8' file back to your repository
        # if its content has changed (i.e., if the auth key was updated).
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cctv5_huaren.m3u8 # <--- Changed from stream_url.txt
          git diff-index --quiet HEAD || git commit -m "Update live stream M3U8"
          git push
